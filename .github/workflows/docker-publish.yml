name: Build and Push Secure Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for proper versioning

    - name: Get version from git
      id: version
      run: |
        # Count commits as version number
        VERSION=$(git rev-list --count HEAD)
        SHORT_SHA=$(git rev-parse --short HEAD)
        echo "version=v1.0.${VERSION}" >> $GITHUB_OUTPUT
        echo "sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
        echo "Generated version: v1.0.${VERSION}"

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # ========================================
    # Build DEBUG image (for owner - with bash)
    # ========================================
    - name: Build and push DEBUG image (with bash access)
      uses: docker/build-push-action@v6
      with:
        context: ./python
        target: debug
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/secure-flask-app:debug
          ${{ secrets.DOCKER_USERNAME }}/secure-flask-app:${{ steps.version.outputs.version }}-debug

    # ========================================
    # Build PRODUCTION image (for public - no bash)
    # ========================================
    - name: Build and push PRODUCTION image (no bash - secure!)
      uses: docker/build-push-action@v6
      with:
        context: ./python
        target: production
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/secure-flask-app:latest
          ${{ secrets.DOCKER_USERNAME }}/secure-flask-app:prod
          ${{ secrets.DOCKER_USERNAME }}/secure-flask-app:${{ steps.version.outputs.version }}
          ${{ secrets.DOCKER_USERNAME }}/secure-flask-app:${{ steps.version.outputs.version }}-prod